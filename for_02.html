<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let even = 0, odd = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }

        document.write("짝수", even, "<br>");
        document.write("홀수", odd, "<br>");
    </script>
</body>

</html>
