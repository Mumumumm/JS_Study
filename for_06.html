<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 약수 구하기
        for(let i = 10; i <= 30; i++){
            document.write(i," : ");
            for(let j = 2; j <= (i/2); j++){
                if(i%j === 0){
                    document.write(j, " ");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
