<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 동작 기능구현 getElementById

      function casino(pay) {
        // id가 casino인 요소를 int로 변환
        const payBack = parseInt(document.getElementById("casino").value);

        // 받은금액을 계산하고 잔돈을 주는 함수
        const change = Math.floor(payBack / 1200); // payback에서 받은 가격 나누기 1200원 (기본요금 설정값)
        const returnMoney = payBack - change * 1200; // 나눠진 값을 1200원 곱해 잔돈계산
        if (payBack >= 1200) {
          // 랜덤 이미지 출력
          for (i = 1; i <= change; i++) {
            const roulette = Math.floor(Math.random() * 6) + 1;
            document.write("<img src='./images/casino", roulette, ".webp'>");
          }
          document.write(
            `<h2>요청한 금액 : ${change * 1200} 잔돈 : ${returnMoney}`
          );
        } else {
          document.write("금액부족");
        }
      }

      //     break; // 값을 받고 루프에서 빠져나옴

    </script>

    <input type="text" id="casino" />
