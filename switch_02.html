<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let coupon = parseInt(prompt("패키지 번호를 입력"));
        document.write("당첨패키지 : ", coupon, "등 권 <hr>");
        
        switch(coupon){
            case 1:
                document.write("돌고래쇼 <br>");

            case 2:
                document.write("관람열차 <br>");

            case 3:
                document.writeln("놀이기구 1회 <br>");
                break;
            default:
                document.write("자유 산책로 입장권");
        }

        let dayNumber = new Date().getDay();
        let dayName = "";

        switch(dayNumber){
            case 0:
                dayname = "월요일";
                break;
            case 1:
                dayName = "화요일";
                break;
            case 2:
                dayName = "수요일";
                break;
            case 3:
                dayName = "목요일";
                break;
            case 4:
                dayName = "금요일";
                break;
            case 5:
                dayName = "토요일";
                break;
            case 6:
                dayName = "일요일";
                break;
            default:
                dayName = "잘못된 요일";
        }
        document.write(dayName);
    </script>
</body>
</html>
