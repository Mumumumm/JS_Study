<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var4</title>
</head>
<body>
    <script>
        let int;
        int = 2 > 3;
        document.write("2 > 3 : ", int, "<br>");
        int = 2 < 3;
        document.write("2 < 3 : ", int, "<br>");
        int = 1 == true;
        document.write("1 == true : ", int, "<br>");
        // 0 은 거짓이다 (참)
        int = 0 == false;
        document.write("0 === false : ", int, "<br>");
        // 0 은 문자열과 거짓이다 (거짓)
        int = 0 === false;
        document.write("0 === false : ", int);
    </script>
</body>
</html>
