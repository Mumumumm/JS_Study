<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while (true) {
            let score = parseInt(prompt("점수를 입력하세요(0~100)"));

            if (score > 100 || score < 0) {
                confirm("잘못된 값을 입력하셨습니다");
                continue;
            }

            if (score > 60) {
                document.write("합격입니다");
                break;
            }
            document.write("불합격 입니다");
            break;
        }
    </script>
</body>

</html>
