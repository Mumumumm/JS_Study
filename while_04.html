<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let sum = 0;

        let select = parseInt(prompt("몇 번 더하시겠습니까?"));

        while(count < select){         
            let num = parseInt(prompt("숫자를 입력하세요"));
            sum = sum + num;
            count++;
        }
        document.write("합계 : ", sum);

    </script>
</body>
</html>
