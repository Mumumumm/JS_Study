<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 3항 조건문
        let num = Number(prompt("숫자를 입력하세요"));
        num % 2 === 0 ? document.write("짝수입니다.", "<br>") : document.write("홀수입니다", "<br>");
        // num이 2로 나머지를 구할때 0이 되어 참이면 짝수 거짓이면 홀수

        // 다중 조건문
        // if안에 if를 넣을수 있고, if 안 let 넣기 가능
        let user = prompt("회원이신가요? 예/아니오")
        if (user === "예") {
            let name = prompt("회원 이름 또는 닉네임을 입력해주세요")
            let coupon = parseInt(prompt("보유하고 있는 쿠폰 갯수"))
            if (coupon >= 20) {
                document.write(name + "님 : " + "캐리어 제공");
            } else if (coupon <= 19 && coupon >= 10) {
                document.write(name + "님 : " + "다이어리 제공");
            } else if (coupon <= 9 && coupon >= 5) {
                document.write(name + "님 : " + "아메리카노 제공");
            } else {
                document.write(name + "님 : " + "5개 이상부터 제공됩니다.");
            }
        } else {
            document.write("회원가입이 필요합니다.")
        }
        // if 중첩
        // && 랑 || 같이 써보기
        // 오류를 항상 위에서부터
        // 들여쓰기 잘하기

        let score = parseInt(prompt("점수를 적으세요"));

        if (score > 100 || score < 0) {
            document.write("제대로 적으세요.");
        } else {
            if (score >= 50 && score <= 100) {
                if (score >= 90 && score <= 100) {
                    document.write("A등급입니다.");
                } else if (score >= 80 && score <= 89) {
                    document.write("B등급입니다.");
                } else if (score >= 70 && score <= 79) {
                    document.write("C등급입니다.");
                } else if (score >= 50 && score <= 69) {
                    document.write("D등급입니다.");
                }
            } else {
                document.write("등급 미달입니다.");
            }
        }
        // 100초과 0미만 이라면 오류 메세시 바로 출력
        // else 로 넘어가 중첩된 아래 if문 100이하 0이상 조건 시작
        // 그 아래 중첩된 if문으로 넘어가 참이 될때까지 찾기

    </script>
</body>

</html>
