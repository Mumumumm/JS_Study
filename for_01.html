<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i = 1; i < 5 ; i++){
            document.write(i,"for 문 치킨이미지 <br>");
        }

        document.write("----------------------------------------------<br>");

        let k = 1;
        while(k < 5){
            document.write(k, "while문 치킨이미지 <br>");
            k++
        }

        document.write("----------------------------------------------<br>");
        // 구구단 이걸 while 에서도 해보자
        for(be = 1; be <= 9; be++){
            for(af = 1; af <= 9; af++){
                document.write(be, "x", af, "=", (be * af),"<br>")
            }
        }
        document.write("----------------------------------------------<br>");
        for(umm = 0; umm < 10; umm++){
            document.write("umm....","<img src='C:\JavaStudy\mysite\assets\image\다운로드.jfif'>")
        }
    </script>
</body>
</html>
