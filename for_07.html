<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 소수점 찾기
      let prime = 0;
      // 초기식 ;조건식 ;증감식
      for (let i = 2; i <= 100; i++) {
        let count = 0; // 이 위치에 둬서 반복시작할때 초기화
        for (let j = 2; j <= i / 2; j++) {
          if (i % j === 0) {
            count++;
          }
        }
        if (count === 0) {
          prime++;
        }
      }
      document.write(prime);
    </script>
  </body>
</html>
