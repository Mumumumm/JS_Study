<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 소수점 찾기
        let count = 0;
        
        // 초기식 ;조건식 ;증감식
        for (let i = 2; i <= 100; i++) {
            //
            for (let j = 2; j <= (i / 2); j++) {
                if (i % j === 0) {
                    document.write(j," ");
                }
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
