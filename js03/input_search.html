<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>목록</h1>
    <input type="text" id="search" placeholder="검색">
    <ul id="list"></ul>
    <script>
        const playrs = [
            { name: "오지환", position: "유격수" },
            { name: "김현수", position: "좌익수" },
            { name: "홍창기", position: "우익수" },
            { name: "박해민", position: "중견수" },
            { name: "문보경", position: "3루수" },
            { name: "오스틴", position: "1루수" },
            { name: "신민재", position: "2루수" },
            { name: "손주영", position: "투수" },
            { name: "박동원", position: "포수" },
        ];

        // // li 리스트 생성
        // for (let list of playrs) {
        //     const child = document.createElement("li"); // li를 먼저생성
        //     child.innerText = list.name + list.position; //
        //     document.getElementById("list").appendChild(child); // child를 list의 자식으로 넣는다 ul > li
        // }



        // 검색 필터
        document.getElementById("search").addEventListener("input", (s) => { // input 이벤트는 타이핑이 될때마다 발생한다
            document.getElementById("list").innerHTML = ""; // 입력값 초기화 // 없으면 li 요소가 중첩되어 누적

            const search = document.getElementById("search").value; // 사용자가 입력한 값 가져오기
            for (let playName of playrs) { // playrs의 배열을 탐색한다
                if (playName.name.includes(search)) {  // 사용자 입력값에 일치하는 이름이 한 단어라도 있다면(조건)
                    // 1. 리스트 태그를 생성하자 `document.createElement("li")`
                    const li = document.createElement("li")
                    // 2. 포함되어 있다면 해당하는 선수의 이름과 포지션을 리스트 태그에 넣자 `.innerText`
                    li.innerText = `${playName.name} (${playName.position})`;
                    // 3. ul 자식으로 넣자 `appendChild`
                    document.getElementById("list").appendChild(li);
                    // 4. ul 태그의 자식으로 추가하자
                }
            }

        });

    </script>

</html>
