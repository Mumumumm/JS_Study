<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align: center;}
        #rotateimg{
            transition: transform 1s;
            margin-top: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h4>Umm.................</h4>
    <img src="./image/umm.jfif" id="rotateimg">

    <script>
        let image = document.getElementById("rotateimg");
        // 화살표 함수로 function 과 변수 이름 빼기
        image.addEventListener("mouseover",()=>{image.style.transform = "scale(0,0)"});
        image.addEventListener("mouseout",()=>{image.style.transform = "scale(2,2)"});

    </script>
</body>
</html>
