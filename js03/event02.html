<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align: center;}
        #rotateimg{
            transition: transform 1s;
            margin-top: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h4>Umm.................</h4>
    <img src="./image/umm.jfif" id="rotateimg">

    <script>
        let image = document.getElementById("rotateimg");
        // 화살표 함수로 function 과 변수 이름 빼기
        // 이벤트리스너에 ("이벤트", 함수를 정의한 활용) 그중에서 화살표 함수
        image.addEventListener("mouseover",()=>{image.style.transform = "scale(0,0)"}); // 이벤트이름을 넣기 "이 안에"
        image.addEventListener("mouseout",()=>{image.style.transform = "scale(2,2)"});

        // 이름이 있는 함수 정의 활용
        // image.addEventListener("mouseover",function event (){
        //     image.style.transform = "scale(0,0)"
        // });
    </script>
</body>
</html>
