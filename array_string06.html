<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toDoItem {
            background-color: aliceblue;
            margin: 5px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            list-style: upper-roman;
            box-shadow: inset 2px 2px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>할 일 목록</h1>
    <input type="text" id="toDoInput" placeholder="해야 할 일을 적기">
    <button onclick="addToDo()">추가하기</button>

    <ul id="toDoList">
        <li class="toDoItem" id="li1"></li>
        <li class="toDoItem" id="li2"></li>
        <li class="toDoItem" id="li3"></li>
        <li class="toDoItem" id="li4"></li>
        <li class="toDoItem" id="li5"></li>
    </ul>


    <script>
        let count = []; // 빈 배열을 생성해서 

        function addToDo() { // ul속 li에 들어갈 함수 생성
            const toDoInput = document.getElementById("toDoInput").value; // 텍스트 받을 역할

            if (count.length + 1 > 5) { // 5번 이상 입력시 안내창이 떠야함
                alert("5회 초과했습니다")
            } else {
                document.getElementById(`li${count.length + 1}`).style.display = 'block'; // none이였던 li의 display를 다시 block으로 변환
                const outputText = document.getElementById(`li${count.length + 1}`); // count의 길이를 li+1씩 추가 아이디가 li1~li5 이기 때문에
                outputText.innerText = toDoInput;
                // outputText 는 li의 배열의 길이 +1 즉 li1 ~ li5에 각각 innerText로 화면에 출력
                // 그 내용이 적히는것은 toDoInput 값을 받아 대입
                count.push(toDoInput); // push로 배열의 갯수를 추가
            }
        }
    </script>
</body>

</html>
