  <button onclick="stringButton()">변 경</button>

  <div>결과 : <span id="reversResult"></span></div>

    // 뒤 대문자로 바꾸기
    function stringButton() {
      const inputString = document.getElementById("inputText").value;
      const changeString = inputString.split(" "); // 문자열을 배열로 나누기 위함
      // console.log(changeString.length);
      // console.log(changeString[0].length);

      for (i = 0; i < changeString.length; i++) {
        // console.log(changeString[i].slice(0, changeString.length - 1));
        changeString[i] = changeString[i].slice(0, changeString[i].length - 1) + changeString[i].charAt(changeString[i].length - 1).toUpperCase();
        const tempA = document.getElementById("result");
        tempA.innerText = changeString.join(" ");
        // tempA.innerHTML = "<strong>빠이</strong>";


        // innerHTML 은 태그요소까지 적용해서 결과를 보여준다
        // innerText 는 태그요소를 포함하지 않고 값을 그대로를 출력

        // += 붙여쓴다, = 만쓰면 덮어쓴다 차이를 생각하자

        // changeString 과 changeString[i] 차이 
        // changeString = inputString.split으로 나눈 배열 
        // changeString[i] = changString[i]번째 문자들의 배열 
      }
    }

    function a() {
      let reversBox = "";
      const reversText = document.getElementById("revers").value;

      for (i = reversText.length; i >= 0; i--) {
        reversBox += reversText[i];

        const b = document.getElementById("reversResult");
        b.innerText = reversBox;
      }
    }











    <!---------------------------------------------------------------------------->
    // 팰린드롬 검사기
    function textIn() {
      const textCheck = document.getElementById("inputBox").value;
      if (textCheck.charAt(0) === textCheck.length - 1) {
        const palindrome = document.getElementById("palindromeResult");
        palindrome.innerText = "참 입니다";
      }
    }
