<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let total = 0;
        
        while(count < 5){
            let number = parseInt(prompt("숫자"));
            total += number;
            count++;
        }
        document.write("합계 : ", total);
    </script>
</body>
</html>
