        // 내 풀이
        let result = [];

        for (i = 0; i < 10; i++) { // 랜덤 함수 생성
            let score = Math.floor(Math.random() * 101);
            result.push(score);
        }

        // 화살표 함수  ( 매개변수 ) => { 함수 } // rasult.map( 여기 안에 화살표 함수생성 () => {});
        let resultArr = result.map((e)=>{ // map() 괄호안에 화살표 함수 생성 매개변수는 e {} 함수는 if문
            if(e >= 60){ // 60점 이상이면 합격
                return "합격";
            }else{ // 그 외 불합격
                return "불합격";
            }
        });

        document.write(result); // 랜덤함수 값 출력
        document.write("<br>", resultArr); // 합격 불합격 출력


        // 맵 이용해서 기존점수와 변경 점수 뽑자



    </script>
