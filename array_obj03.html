<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        
        for(i = 0; i < 10; i++){ // 총 10번 돌려서 10개 출력할거임 
            arr[i] = Math.floor(Math.random() * 101); // 랜덤 함수로 0~ 100까지 반복할때마다 arr[i]에 랜덤 숫자 추가
        }
        document.write(" " + arr);

    </script>
</body>
</html>
