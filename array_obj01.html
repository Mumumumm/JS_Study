<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1 = [0,1,2,3,4];
        let a2 = [9,8,7,6,5];
        
        document.write(`a1 = [${a1}] <br>`);
        document.write(`a2 = [${a2}] <br>`);

        // a1 배열에 a2를 붙이기 concat
        document.write(`a1.concat : ${a1.concat(a2)} <hr>`);

        function gt (e){ return(e >= 7)}; // 7보다 크고 같다면 리턴 하는 함수
        document.write(`a2 filter : ${a2.filter(gt)} <hr>`); // a2에서 gt 함수를 호출해서 실행 7보다 크고 같은 수를 출력

        // 숫자 6을 가지고 있는 인덱스 번호를 출력 a2[3] 에 6이 들어있다
        document.write(`a2 indexOf(6) : ${a2.indexOf(6)} <hr>`);

        // a2 가장 뒷열에 4를 추가해서 출력
        a2.push(4);
        document.write(`a2 push(4) : ${a2} <hr>`);

        // a2 가장 뒷열의 값을 삭제하고 출력
        a2.pop();
        document.write(`a2 pop() ${a2} <hr>`);

        // a1의 배열을 거꾸로 출력
        document.write(`a1 reverse : ${a1.reverse()} <hr>`);

        // a2 가장 앞열의 값을 삭제하고 출력
        a2.shift();
        document.write(`a2 shift() : ${a2} <hr>`);

        // a2 가장 앞열에 9를 추가하고 출력
        a2.unshift(9);
        document.write(`a2.unshift(9) : ${a2} <hr>`);

        // a2 인덱스 [1]번부터 [4]번 미만까지 잘라내서 복사후 출력 (삭제가 아니다)
        document.write(`a2.slice(1,4) : ${a2.slice(1,4)} <hr>`);
        
        // a2 데이터 크기순으로 정렬 문자열도 가능하다 bdac -> abcd
        document.write(`a2.sort() : ${a2.sort()} <hr>`);

        // a2 배열의 모든 원소를 합치고 문자열로 반환 "" 안에 무언가 있으면 추가 없으면 붙여서 출력
        document.write(`a2.join("+") : ${a2.join("+")} <hr>`);
    </script>
</body>
</html>
