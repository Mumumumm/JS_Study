<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var6</title>
</head>
<body>
    <script>
        // if 조건문
        let rain = prompt("비 내리니?(맞아/아니)");
        if(rain==="맞아"){
            document.write("우산을 챙겨서 <br>");
        }
        document.write("나간다 <br>");
        // 프롬포트로 문자 출력 if의 넣은 문자를 제대로 적으면 참 아니면 거짓
        // 거짓은 중괄호 안을 빠져서 바깥만 출력 참은 중괄호 안쪽까지 전부 출력

        let run = confirm("뛰어볼까?");
        if(run){
            document.write("마음의 준비를하고");
        }
        document.write(" 그냥 걷는다");

        console.log(run); // 로그확인용
        // confirm 컨펌은 선택창
    </script>
</body>
</html>
