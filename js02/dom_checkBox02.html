        // 실시간 합계 구하기
        function addOptions() {
            let sum = 0;
            const add = document.getElementsByName("addPlus");
            for (let i = 0; i < add.length; i++) {
                if (add[i].checked) {
                    sum = sum + parseInt(add[i].value);
                }
            }
            document.getElementById("addResult").innerHTML = `추가금액 : ${sum}원`;
        }

        // 리셋 버튼 만들기
        function reset() {
            const sum = 0;
            const add = document.getElementsByName("addPlus");
            for (let i = 0; i < add.length; i++) {
                add[i].checked = false;
            }
            document.getElementById("addResult").innerHTML = `초기화 추가금액 : ${sum}원`;
        }

    </script>
