<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="target">사이트 추가하기</h3>
    <input type="button" value="add" onclick="addNode('https://github.com/Mumumumm?tab=repositories')">

    <script>
        //한개만 나오게 해보기
        let sum = 1; // sum값을 1로 지정하기 전역변수
        function addNode(t) {
            if (sum > 1) { // 한개 이상 주소 출력시 제한 걸기
                alert("주소는 한개만 출력합니다");
                return; //반환
            }

            let node = document.createElement("a");
            node.href = t;
            node.innerHTML = `<br>${t}`;
            document.getElementById("target").appendChild(node);
            sum++ // 함수가 한 번 실행되면 +
        }
