    <script>
        function orderMenu() {
            // 빵 종류 선택

            const selectBread = document.getElementById("bread").options[bread].value;
            document.getElementById("menu1").innerText = `빵 종류 : ${selectBread}`;

            const selectCheez = document.getElementById("cheez").options[cheez].value;
            document.getElementById("menu2").innerText = `치즈 종류 : ${selectCheez}`;

            //재료 추가
            let addOption = [];
            const plusOption = document.getElementsByName("addition");
