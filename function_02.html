                revers = revers + str[i]; // revers 는 revers("";) 에 str의 [] 인덱스 숫자 를 대입한다
            } // 여기서 중괄호가 닫혀 끝난다

            return revers; // for 에서 반복수행 3번한값을 반환한다 .
