<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        let sum = 0;
        while(num < 500 ){
            if(num % 3 === 0 && num % 5 === 0){
                sum += num;
            }
            num++;
            
        }
        document.write(sum);



    </script>
</body>
</html>
