<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        let count = 0;
        let sum = 0;
        while(num <= 100){
            if(num % 3 === 0){
                count = count + 1;
                sum = sum + num;
            }
            num++;
        }
        document.write("1부터 100까지의 3의배수는 : ", count, "개입니다.");
        document.write("3의 배수 총 합계 : ", sum);
    </script>
</body>
</html>
