<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function disCount(age, member) { // 3. 각 매개변수에 아래에 있는 age,isMember를  disCount(age, member) 에 값 전송
            let price = 20000;
            if (age >= 60) {
                price = price * 0.7;
            }
            if (age <= 13) {
                price = price * 0.5;
            }
            if (member === "예") {
                price = price * 0.9;
            }
            return price; // 4. 하나씩 확인 후 리턴
        }

        while (true) { // 0. 반복수행
            let age = parseInt(prompt("나이를 입력하세요")); //1. 나이 여부 입력
            let isMember = prompt("멤버쉽 적용이 되어있습니까? 예 / 아니오"); //1. 멤버쉽 여부 입력

            if (age < 0 || !(isMember === "예" || isMember === "아니오")) { // 2. 조건식 확인
                confirm("값을 잘못입력했습니다") // 2-1. 위 조건에 만족하면 실행
                continue; // 0. 다시 입력할 수 있도록 올라간다
            } else { // 2-2. 위 조건에 해당되지 않는다면 실행 
                let dc = disCount(age, isMember); // 5. 위 function disCount 값 호출해서 dc에 대입
                document.write("최종합계 : ", dc, "원");// 6. 최종출력
                break;// 0. 올바른 값을 입력시 반복을 멈추고 나감
            }
        }
    </script>
</body>

</html>
