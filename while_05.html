<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while.5</title>
</head>

<body>
    <script>
        // 정해지지 않은 반복
        let sum = 0;

        while (true) { // true 로 무한 반복
            let num = parseInt(prompt("숫자를 입력하세요"));
            if (num === -1) {
                break;
            }
            sum = sum + num;
        }
        document.write("무한 반복 값은 : ", sum);
    </script>
</body>

</html>
