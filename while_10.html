<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 구구단 만들기 while 문으로
        let num1 = 1;
        let num2 = 1;

        while (num1 <= 9) {
            while (num2 <= 9) {
                document.write(num1, "X", num2, "=", (num1 * num2), "<br>");
                num2++;
            }
            document.write(num1, "X", num2, "=", (num1 * num2), "<br>");
            num1++;
        }
    </script>
</body>

</html>
