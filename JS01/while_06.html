<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let count = 0;

        while(true){
            if(sum > 100){
                break;
            }
            count++;
            sum = sum + count;
        }
        document.write("카운팅된 마지막 숫자는 : ",count,"<br>총 합친 값은 : ",sum);
    </script>
</body>
</html>
