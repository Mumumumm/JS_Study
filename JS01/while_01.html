<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 0;
        while (number < 10) { //while 은 ~하는 동안 이라는 뜻
            document.write("number : ", number, "<br>")
            // number = number + 1;
            number++; // 이렇게 해도된다
        }

        // 어떤것을 먼저 두느냐에 따라 달라진다
        let count = 0;
        let sum = 0;
        while (count < 10) {
            count++;
            sum = sum + count;
        }
        document.write("총 합 : ", sum, "<br>");

        let count_ = 0;
        let sum_ = 0;
        let evenSum = 0;
        let oddSum = 0;
        while (count_ <= 10) {
            sum_ = sum_ + count_;
            count_++;
        }
        document.write("총 합 : ", sum_, "<br>");

        //-------항상 변수 초기화 하기------------------------------------------------------------------
        count_ = 0;
        while (count_ < 100) {
            count_++;
            if (count_ % 2 === 0) {
                evenSum = evenSum + count_;
            } else {
                oddSum = oddSum + count_;
            }
        }
        document.write("1~100까지 짝수의 합계 : ", evenSum, "<br>");
        document.write("1~100까지 홀수의 합계 : ", oddSum, "<br>");

        // 1부터 100까지의 짝수를 모두 합치면 그 합은 2550입니다
        // 1부터 100까지의 홀수를 모두 합치면 그 합은 2500입니다
    </script>
</body>

</html>
