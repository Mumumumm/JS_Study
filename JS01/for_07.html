        // 소수점 찾기
        let prime = 0;

        // 초기식 ;조건식 ;증감식
        for (let i = 2; i <= 100; i++) {
            let flag = false; // 처음은 flase로 설정

            for (let j = 2; j <= (i / 2); j++) {
                if (i % j === 0) {
                    flag = true; // 나누어 떨어졌다면 참으로 변경
                    break; // 한 번 이라도 나누어 떨어졌다면 실행 멈춤
                }
            }
            if (!flag) { // 나누어 떨어지지 않아 처음 설정 한 flase라면 prime 에 증가 (!flag) flag가 거짓이라면
                prime++;
            }
        } document.write("소수의 갯수는 : ", prime);
