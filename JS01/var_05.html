<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var5</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("숫자를 넣어라 인간"));
        let b = parseInt(prompt("두번째 숫자를 입력하세용"));
        document.write("더하면? : ", (a + b), "<br>");
        document.write("빼면? : ", (a - b), "<br>");
        document.write("곱하면? : ", (a * b), "<br>");
        document.write("나누면? : ", (a / b), "<br>");
        document.write("나머지는? : ", (a % b), "<hr>");

        // parsefloat 실수로 변환할때 사용
        // parseInt 정수로 변환할때 사용
        // prompt 문자열로 변환

        let num, add;
        num = prompt("숫자 기입");
        document.write(typeof(num), "<br>"); // typrof 어떤타입인지 구분해주는거
        document.write("num : ", num , "<br>");
        add = num + 22;
        document.write("num + 22 : ", add, "<br>");
        num = parseInt(num);
        document.write(typeof(num), "<br>"); // 앞에서 parseInt 로 정수로 변경해서 number로 출력
        add = num + 22;
        document.write("parseInt + 22 : ", add);
    </script>
</body>

</html>
