<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        // 함수 function 사려자 정의 함수
        function add (x , y){
            return x + y;
        }

        document.write(add (2, 4));
        document.write(add (3, 8));
        document.write(add(8, 9));
        //------------------------------------------------------------

        function str (a){
            return a;
        }

        document.write(str("hi"));
        document.write(str("function"));
        //--------------------------------------------------------------

        function num (i, j){
            return i + j;
        }
        let i = 4, j = 5;
        let sum = num (i + j);
        document.write("i 와 j 의 합친 반환값은 : ", sum);
        //-------------------------------------------------------------

    </script>
</body>
</html>
