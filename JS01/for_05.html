<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 2 3 4 5 반복 찍기
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) { // i 가 한 번 돌때마다 j 가 횟수 반복
                document.write(j, " ");
            }
            document.write("<br>")
        }
        // * 만들기
        for (let a = 1; a <= 6; a++) {
            for (let b = 1; b <= a; b++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");

        // * 역순으로 하기
        for (let k = 1; k <= 5; k++) {
            for (let l = 5; l >= k; l--) {
                document.write("*", " ");
            }
            document.write("<br>");
        }


        // * 역순으로 하기
        for (let k = 1; k <= 5; k++) {
            for (let l = 1; l <= (6 - k); l++) { // 뺄셈으로 해준방법 1줄에서 5개 = 6
                document.write("*", " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
