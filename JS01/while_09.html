<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        while(true){
            let select = parseInt(prompt("연산을 선택하세요(1:덧셈 / 2:뺄셈 / 3:곱샘 / 4:나눗셈)"));
            if(select < 1 || select > 4 || Number.isNaN(select) ){
                confirm("잘못입력했습니다 다시 입력해주세요.");
                continue;
            }

            let num1 = parseInt(prompt("첫번째 숫자를 입력하세요"));
            let num2 = parseInt(prompt("두번째 숫자를 입력하세요"));
            let result = 0;
            
            if(select === 1){
                result = num1 + num2;
            }else if(select === 2){
                result = num1 - num2;
            }else if(select === 3){
                result = num1 * num2;
            }else {
                result = num1 / num2;
            }
            document.write("연산의 결과 : ", result);
            break;
        }
        
    </script>
</body>
</html>
