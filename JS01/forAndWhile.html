<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 0;
      for (let i = 0; i <= 10; i++) {
        count = 0;
        for (let j = 0; j <= i; j++) {
          if (i % j === 0) {
            count++;
          }
        }
        if (count === 0) {
          num++;
        }
      }
      document.write("<hr>");

      let a = 0;
      for (let k = 1; k <= 10; k++) {
        for (let l = 1; l <= k; l++) {
          document.write(l, " ");
        }
        document.write("<br>");
      }
      document.write("<hr>");

      for (let dan = 1; dan <= 9; dan++) {
        for (let num = 1; num <= 9; num++) {
          document.write(dan, "x", num, "=", dan * num, "<br>");
        }
      }

      while (true) {
        let number = parseInt(prompt("숫자 입력 1~4"));
        if (number > 4 || number < 0) {
          confirm("잘못 입력했습니다");
        } else if (number === 1) {
          prompt("숫자 1을 누르셨습니다");
        } else if (number === 2) {
          prompt("숫자 2를 누르셨습니다");
        } else if (number === 3) {
          prompt("숫자 3을 누르셨습니다");
        } else {
          prompt("숫자 4를 누르셨습니다");
        }
      }
    </script>
  </body>
</html>
