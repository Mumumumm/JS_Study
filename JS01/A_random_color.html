<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>

<body>
    <p style="background-color: violet; width: 200px;"></p>
    <script>
        const letterts = "0123456789ABCDEF";
        let color = "#"
        let count = 1;
        let intervalID = setInterval(changeColor, 500); // 1초 마다 changeColor 함수 실행

        function changeColor() {
            if (++count > 25) {
                clearInterval(intervalID);
            }
            for (let k = 0; k < 6; k++) {
                color += letterts[Math.floor(Math.random() * 16)];
            }
            document.write(`<div style='background-color:${color}; width: 200px; padding: 50px;'>${color}</div>`);
            color = "#";
        }

        //  let intervalID = setInterval(changeColor, 500) 변수에 setInterval을 저장 (함수, 몇밀리초 마다 반복) 괄호 안에 들어가는것
        //  clearInterval(intervalID); 변수에 저장된 setInterval을 멈춘다
    </script>
</body>

</html>
