<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = prompt("바나나, 오렌지, 딸기, 레몬, 키위 중 하나를 입력해보세요");
        
        switch(fruit){
            case "바나나":
                document.write("이 과일은 덜익어서 초록색 입니다.");
                break;
            case "오렌지":
                document.write("이 과일은 주황색입니다");
                break;
            case "딸기":
                document.write("이 과일은 빨간색입니다");
                break;
            case "레몬":
                document.write("이 과일은 노란색입니다");
                break;
            case "키위":
                document.write("이 과일은 노란색 초록색이 있습니다");
                break;
            default:
            document.write("키워드에 있는 과일중 하나를 입력해 주세요");
        }
    </script>
</body>
</html>
