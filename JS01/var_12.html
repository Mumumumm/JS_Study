<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let balance = 100000;
        let withdraw = parseInt(prompt("출금할 금액을 입력하세요"));
        if (withdraw < 0) {
            document.write("금액을 잘못 적었습니다.");
        }
        if (withdraw > balance) {
            document.write("출금할 잔액을 초과했습니다");
        } else {
            if (withdraw >= 50000) {
                document.write("큰 금액을 출금했습니다.");
            } else {
                document.write("적은 금액을 출금했습니다");
            }
            balance = balance - withdraw;
            document.write("잔액 : " + balance);
        }

// ----------------------------------------------------------------------------------


        
    </script>
</body>

</html>
