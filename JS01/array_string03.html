<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문자열 뒤집기</h1>
    <input id="inputArray" type="text">
    <button onclick="outputArray()">뒤집기</button>
    <div>결과 : <span id="result"></span></div>
    
    <script>
        function outputArray(){
            let array = document.getElementById("inputArray").value;

            let reversArray = "";
            for(let i = array.length -1 ; i >= 0; i--){
                reversArray = reversArray + array[i];
            }

            // let result = array.split("").reverse().join(""); 

            const resultstr = document.getElementById("result");
            resultstr.innerText = reversArray;


        }



    </script>
</body>
</html>
